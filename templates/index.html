<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Weekly Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="week-tracker">
            <h2 class="text-center">Lødde-Boost</h2>
            <div class="days-container">
                <!-- Days will be populated by JavaScript -->
            </div>
            <div class="progress-section">
                <div class="chart-container">
                    <canvas id="workoutDonutChart"></canvas>
                    <div id="prizeBox" class="prize-box">❓</div>
                </div>
                <div class="action-section">
                    <input type="text" id="workoutMessage" class="message-input" placeholder="Add a note for today (optional)">
                    <button id="workoutButton" class="workout-button">Worked out</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
